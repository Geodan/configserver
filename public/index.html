<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Config uploader</title>
</head>
<body>
    <form ref='uploadForm' 
      id='uploadForm' 
      action='./' 
      method='post' 
      encType="multipart/form-data">
        <input type="text" name="key" value="" placeholder="your unique id"><br>
        <input type="text" name="filename" value="" placeholder="(optional) storage filename"><br>
        <input type="file" name="configfile" accept=".json,.geojson" />
        <input type='submit' value='Upload!' />
    </form>
</body>
</html>
