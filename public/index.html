<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Config uploader</title>
    <script src="index.js"></script>
</head>
<body>
    <form ref='uploadForm' 
      id='uploadForm' 
      action='./' 
      method='post' 
      encType="multipart/form-data">
        <p><input type="text" name="key" value="" placeholder="your unique id"><span id="oldkeys"></span></p>
        <p></p><input type="text" name="filename" value="" placeholder="(optional) storage filename"></p>
        <p><input type="file" name="configfile" accept=".json,.geojson" />
        <input type='submit' value='Upload!' /></p>
        <p><input type="button" value="list files for id" id="listbutton"></p>
    </form>
    <div id="listoutput"></div>
</body>
</html>
